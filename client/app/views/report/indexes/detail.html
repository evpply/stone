<div class="modal fade" id="login">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">登录</h4>
      </div>

      <div class="modal-body">
        <div class="row" style="margin-left:160px;margin-top:10px">
          <form class="form-horizontal col-md-6" role="form">
            <div class="form-group">
              <input id="username" type="text" class="form-control" placeholder="用户名" ng-model="username">
            </div>
            <div class="form-group">
              <input id="password" type="password" class="form-control" placeholder="密码" ng-model="password">
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
            <button class="btn btn-primary"  ng-click="login()">登录</button>
            <button class="btn btn-warning" data-dismiss="modal" ng-click="cancel()">取消</button>
      </div>
    </div>
  </div>
</div>

<div>
  <button id="indexesPost" type="submit"  class="btn btn-primary" ng-click="save()">保存</button>
  <button type="submit" class="btn btn-default" ng-click="cancel()">取消</button>
</div>
<hr />
<div class="gridStyle" ng-grid="schema"></div>
